<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Blogs Feed</h3>
    <div class="container">
    <form action="uploadblog" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <table>
            <tr>
                <th>
                    Enter Title:
                </th>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>

            <tr>
                <th>
                    Choose Image:
                </th>
                <td>
                    <input type="file" name="blogpic">
                </td>
            </tr>
            
            <tr>
                <th>
                    Description:
                </th>
                <td>
                    <textarea type="text" rows="25" name="blogdes"></textarea>
                </td>
            </tr>

            <tr>
                <th>
                    Reference:
                </th>
                <td>
                    <textarea type="text" rows="5" name="blogref"></textarea>
                </td>
            </tr>

            <tr>
                <th>
                    <input type="reset" value="Reset">
                </th>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>

        </table>

    </form>
</div>
</body>
</html>
