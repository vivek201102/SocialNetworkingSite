{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>KARAMEL | Login</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{%static 'img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="auth" method="POST">
                {% csrf_token %}
				<h2>KARAMEL</h2>
				<span style="color: red;">{{login_error}}</span>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="uname">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="pass">
            	   </div>
            	</div>
				
            	<a href="#" style="float: right; margin-top: 2%; margin-bottom: 2%;">Forgot Password?</a>
				<a href="signup" style="float: left; margin-top: 2%; margin-bottom: 2%;">New User?</a>
            	<button class="btn" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
