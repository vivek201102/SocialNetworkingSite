{% load static %}

<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 


    {% block head %}
    
    {%endblock head%}
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">KARAMEL</span>
                    <span class="profession">Let's Chat</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="karamel">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">BlogFeed</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="mychat">
                            <i class='bx bxs-chat icon' ></i>
                            <span class="text nav-text">Chat</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/addfriend">
                            <i class='bx bxs-add-to-queue icon'></i>
                            <span class="text nav-text">Add Friends</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/friend">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Friends</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/blogform">
                            <i class='bx bxl-blogger icon' ></i>
                            <span class="text nav-text">Upload Blogs</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/updateform">
                            <i class='bx bx-user-circle icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>

                </ul>
            </div>

            

            <div class="bottom-content">
                
                <li class="">
                    <a href="logout">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home" style="height: auto;">
        
        {% block body%}

        {% endblock body %}





    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})



modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
